<ion-view view-title="{{'list.title' | translate}}">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="data in vm.wines | orderBy:vm.sortWine:vm.sortReverse | filter:vm.searchWine | filter:vm.searchRegion | filter:vm.searchColor track by data.id">
                <div class="winAttributes" on-tap=vm.openModal(data)>
                  <span class="year">{{data.vintage.year}}</span>
                  <span class="badge badge-assertive quantity">{{data.quantity}}</span>
                  <span class="wineItemLine name">{{data.vintage.wine.name}}</span>
                  <span class="wineItemLine appellation">{{data.vintage.wine.appellation}}</span>
                  <div class="wineItemLine detail">
                    <span>{{data.vintage.wine.region.regionName}}</span>
                    <span class="color">{{data.vintage.wine.color.colorName}}</span>
                  </div>
                  <meter value="{{data.age=(vm.thisYear-data.vintage.year + vm.yearRatio)}}" min=0 max={{data.maxKeep}} ng-class="data.age <= data.minKeep ? 'young' : (data.age >= data.maxKeep ? 'apogee' : 'mature')" ></meter>
                </div>
                <ion-option-button class="button icon ion-plus" ng-click="vm.updateQuantity(data, +1)"></ion-option-button>
                <ion-option-button class="button icon ion-minus" ng-click="vm.updateQuantity(data, -1)"></ion-option-button>
                <ion-option-button class="button icon ion-edit" ng-click="vm.editWine(data)"></ion-option-button>
                <ion-option-button class="button icon button-assertive ion-trash-b" ng-click="vm.removeWine(data.id)"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar>
        <button class="button icon button-positive" ng-class="vm.sortReverse ? 'ion-arrow-down-c' : 'ion-arrow-up-c'" ng-click="vm.sortReverse=!vm.sortReverse"></button>
        <a id="filterTerm" class="button icon-right ion-close-round button-outline button-dark" ng-if="vm.searchWine" ng-click="vm.searchWine=''">{{vm.searchWine}}</a>
        <a id="filterTerm" class="button icon-right ion-close-round button-outline button-dark" ng-if="vm.searchRegion" ng-click="vm.searchRegion=''">{{vm.searchRegion}}</a>
        <a id="filterTerm" class="button icon-right ion-close-round button-outline button-dark" ng-if="vm.searchColor" ng-click="vm.searchColor=''">{{vm.searchColor}}</a>
        <button class="button icon ion-android-options button-positive pull-right" ng-click="vm.openFilter()"></button>
    </ion-footer-bar>
</ion-view>
