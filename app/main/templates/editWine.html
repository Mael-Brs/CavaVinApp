<ion-view view-title="Editer le vin">
  <ion-content>
  	<div class="card list">
		<label class="item" >
			<span>Nom : </span>
			<span>{{vm.userWine.vintage.wine.name}}</span>
		</label>

		<label class="item" >
            <span>Producteur : </span>
            <span>{{vm.userWine.vintage.wine.producer}}</span>
        </label>

		<label class="item" >
			<span>Appellation : </span>
			<span>{{vm.userWine.vintage.wine.appellation}}</span>
		</label>

		<label class="item" >
			<span>Année : </span>
			<span>{{vm.userWine.vintage.year.number}}</span>
		</label>

		<label class="item" >
			<span>Région : </span>
			<span>{{vm.userWine.vintage.wine.region.regionName}}</span>
		</label>

		<label class="item" >
			<span>Couleur : </span>
			<span>{{vm.userWine.vintage.wine.color.colorName}}</span>
		</label>
  	</div>
  	<form name="$parent.form">
	  	<div class="list">

	  		<label class="item item-input" >
				<span class="input-label">Garde minimale</span>
				<input type="number" step="1" ng-model="vm.userWine.minKeep">
			</label>

			<label class="item item-input" >
				<span class="input-label">Garde maximale</span>
				<input type="number" step="1" ng-model="vm.userWine.maxKeep">
			</label>

	  		<label class="item item-input" >
				<span class="input-label">Quantité</span>
				<input type="number" ng-model="vm.userWine.quantity" required>
			</label>

			<label class="item item-input" >
				<span class="input-label">Prix</span>
				<input type="number" step="0.01" ng-model="vm.userWine.price">
			</label>

			<label class="item item-input" >
				<span class="input-label">Commentaires</span>
				<input type="text" ng-model="vm.userWine.comments">
			</label>

			<button type="button" ng-click="vm.submit()" ng-disabled="form.$invalid || !vm.userWine.quantity" class="button button-block button-positive">Editer</button>
		</div>
   </form>
  </ion-content>
</ion-view>
